<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>d r o n e m o t o r</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/modernizr-2.6.2.custom.js"></script>
    </head>
    <body>
        <h1><a href="http://github.com/oldwestaction/dronemotor" title="about dronemotor">dronemotor</a></h1>
        <ul id="wall"></ul>

        <script type="text/template" id="buddha-machine-template">
        <% if (mp3||ogg||wav) { %>
            <li class="buddha-machine">
                <audio preload loop>
                    <% if (mp3) { %><source src="sounds/<%= mp3 %>" type="audio/mpeg"><% } %>
                    <% if (ogg) { %><source src="sounds/<%= ogg %>" type="audio/ogg"><% } %>
                    <% if (wav) { %><source src="sounds/<%= wav %>" type="audio/wav"><% } %>
                </audio>
            </li>
        <% } else { %>
            <li class="buddha-machine inactive"></li>
        <% } %>
        </script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://underscorejs.org/underscore-min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
